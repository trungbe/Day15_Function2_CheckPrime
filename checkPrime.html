<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check10000Prime</title>
</head>
<body>
<p id="display"></p>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < number - 1; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }

    function checkPrime() {
        for (let i = 0; i < 10000; i++) {
            if (isPrime(i) == true) {
                document.write(i + "<br>")
            }
        }
    }
    checkPrime()

</script>
</body>
</html>
